<script>

    function removeItem(id) {
        var el = document.getElementById(id);
        el.parentNode.removeChild(el);
    }

    function setTheme() {
        document.getElementById(theme)
        var el = document.getElementsByName('color-scheme');
        for (i = 0; i < el.length; i++) {
            if (el[i].checked) {
                document.getElementById('theme').classList = el[i].id;
            }
        }
    }

</script>
