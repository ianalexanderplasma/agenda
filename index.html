                                    class="focus:ring-gray-500 h-4 w-4 border-gray-300 text-pink-900 cursor-pointer">
                                <label for="email" class="ml-3 block text-sm font-medium text-gray-700">Pink</label>
                            </div>

                            <div class="flex items-center">
                                <input id="ll-turquoise" name="color-scheme" type="radio"
                                    class="focus:ring-gray-500 h-4 w-4 text-turquoise-900 border-gray-300 cursor-pointer">
                                <label for="sms" class="ml-3 block text-sm font-medium text-gray-700">Turquoise</label>
                            </div>

                            <div class="flex items-center">
                                <input id="ll-yellow" name="color-scheme" type="radio"
                                    class="focus:ring-gray-500 h-4 w-4 text-yellow-900 border-gray-300 cursor-pointer">
                                <label for="push" class="ml-3 block text-sm font-medium text-gray-700">Yellow
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>

        </div>
    </div>

</body>
<style>
    .presentMode #footer {
        background-color: transparent;
        border: none;
    }

    ol li:last-child div:last-child {
        display: none;
    }

    .ll-pink .text-primary-900,
    .text-pink-900 {
        color: #ff2266;
    }

    .ll-pink .bg-primary-300 {
        background-color: #f8cfd2;
    }

    .ll-turquoise .text-primary-900,
    .text-turquoise-900 {
        color: #00adba;
    }

    .ll-turquoise .bg-primary-300 {
        background-color: #D8F5FA;
    }

    .ll-yellow .text-primary-900,
    .text-yellow-900 {
        color: #231f20;
    }

    .ll-yellow .bg-primary-300 {
        background-color: #FFC50C;
    }

    .presentMode .editable {
        pointer-events: none;
    }

    .presentMode li {
        cursor: pointer;
    }

    .presentMode .ll-pink .complete {
        opacity: 0.7;
        background-color: #f8cfd2;
    }

    .presentMode .ll-turquoise .complete {
        opacity: 0.7;
        background-color: #D8F5FA;
    }

    .presentMode .ll-yellow .complete {
        opacity: 0.7;
        background-color: #fff7d6;
    }

    .presentMode .complete .arrow {
        visibility: hidden;
    }

    .presentMode .delete {
        visibility: hidden;
    }

    .presentMode #settings {
        display: none;
    }

    .presentMode .complete .circle-check {
        display: flex;
    }

    /* .presentMode .complete .circle-check svg {
        color: #00CC6D;
    } */

    .presentMode .complete .circle-check span {
        background-color: transparent;
    }

    .presentMode .complete .circle-input {
        display: none;
    }



    /* Slider styling */

    /* The switch - the box around the slider */
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;

    }

    /* Hide default HTML checkbox */
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }



    /* The slider */
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccd1dd;
        -webkit-transition: .4s;
        transition: .4s;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
    }

    input:checked+.slider {
        background-color: #959EB2;
    }

    input:focus+.slider {
        box-shadow: 0 0 1px #959EB2;
    }

    /* .ll-pink input:checked+.slider {
        background-color: #ff2266;
    }

    .ll-pink input:focus+.slider {
        box-shadow: 0 0 1px #ff2266;
    }

    .ll-turquoise input:checked+.slider {
        background-color: #00adba;
    }

    .ll-turquoise input:focus+.slider {
        box-shadow: 0 0 1px #00adba;
    }

    .ll-yellow input:checked+.slider {
        background-color: #b89300;
    }

    .ll-yellow input:focus+.slider {
        box-shadow: 0 0 1px #b89300;
    } */

    input:checked+.slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }

    .slider.round:before {
        border-radius: 50%;
    }

    /* --pink: #ff2266;
    --turquoise: #00adba;
    --blue: #5b9bbd;
    --light-pink: #f8cfd2;
    --yellow: #fbde58;
    --black: #231f20;
    --charcoal: #414042; */
</style>
<script>
    function addItem() {
        var el = document.getElementById('ol');
        const length = document.querySelectorAll("li").length;
        el.innerHTML += getItem(length);
    }

    function removeItem(id) {
        var el = document.getElementById(id);
        el.parentNode.removeChild(el);
    }

    function setTheme() {
        var el = document.getElementsByName('color-scheme');
        for (i = 0; i < el.length; i++) {
            if (el[i].checked) {
                document.getElementById('theme').classList = el[i].id + " w-full";
            }
        }
    }

    let editState = false;

    function editMode() {
        // alert(editState);
        if (editState) {
            const items = document.querySelectorAll("span[contenteditable='false']");
            for (i = 0; i < items.length; i++) {
                items[i].setAttribute("contenteditable", "true");
            }
            document.body.classList.remove("presentMode");
            editState = false;
        } else {
            const items = document.querySelectorAll("span[contenteditable='true']");
            for (i = 0; i < items.length; i++) {
                items[i].setAttribute("contenteditable", "false");
            }
            document.body.classList.add("presentMode");
            editState = true;
        }

    }

    function toggleComplete(el) {
        el.classList.toggle("complete");
    }

    function getItem(id) {
        return `<li id="` + id +  `" class="group relative md:flex-1 md:flex bg-white" onclick="toggleComplete(this)">
                    <div class="flex items-center">
                        <span class="p-4 flex items-center">
                            <span
                                class="circle-input flex-shrink-0 w-10 h-10 flex items-center justify-center bg-primary-300 rounded-full">
                                <input
                                    class="editable w-10 h-10 text-primary-900 text-sm font-medium p-0 text-center border-0 hover:bg-gray-200 focus:outline-none focus:ring-0 focus:ring-white focus:bg-gray-200 focus:text-primary-900 rounded-full bg-transparent"
                                    type="text">
                            </span>
                            <span class="circle-check hidden">
                                <span
                                    class="flex-shrink-0 w-10 h-10 flex items-center justify-center bg-primary-300 text-primary-900 rounded-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </span>
                            </span>
                            <span class="mt-0.5 ml-1 min-w-0 flex flex-col">
                                <span
                                    class="editable px-1 text-xs font-semibold text-primary-900 tracking-wide uppercase border-0 hover:bg-gray-200 focus:outline-none focus:ring-0 focus:ring-white focus:bg-gray-200 focus:text-primary-900 rounded-lg"
                                    role="textbox" contenteditable="true">Item</span>
                                <span
                                    class="editable px-1 text-sm text-gray-700 border-0 hover:bg-gray-200 focus:outline-none focus:ring-0 focus:ring-white focus:bg-gray-200 focus:text-primary-900 rounded-lg"
                                    role="textbox" contenteditable="true">Description</span>
                            </span>

                        </span>
                        <span
                            class="delete hidden absolute group-hover:flex top-0 right-0 m-1 sm:mr-6 text-gray-500 hover:text-red-500 cursor-pointer"
                            onclick="removeItem('` + id + `')"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg></span>

                    </div>
                    <div class="arrow hidden md:block absolute top-0 right-0 h-full w-5" aria-hidden="true">
                        <svg class="h-full w-full text-gray-300" viewBox="0 0 22 80" fill="none"
                            preserveAspectRatio="none">
                            <path d="M0 -2L20 40L0 82" vector-effect="non-scaling-stroke" stroke="currentcolor"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </li>`;
    }


</script>
